{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h5>GO Biological Process 2023</h5>
        </div>
        <div class="card-body">
            <div class="plot-container">
                {{ gp_plot_1 |safe }}
            </div>
            <div class="table-responsive">
                {{ gp_df_1 |safe }}
            </div>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-header">
            <h5>GO Cellular Components 2023</h5>
        </div>
        <div class="card-body">
            <div class="plot-container">
                {{ gp_plot_2 |safe }}
            </div>
            <div class="table-responsive">
                {{ gp_df_2 |safe }}
            </div>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-header">
            <h5>GO Molecular Function 2023</h5>
        </div>
        <div class="card-body">
            <div class="plot-container">
                {{ gp_plot_3 |safe }}
            </div>
            <div class="table-responsive">
                {{ gp_df_3 |safe }}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.display').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'csv', 'excel'
            ]
        });
    });
</script>
<style>
    .display {
        font-size: 80%;
    }
</style>

<style>
    .plot-container {
        width: 100%;
        height: 100%;
    }
</style>

{% endblock %}
